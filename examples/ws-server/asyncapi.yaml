asyncapi: 2.4.0
info:
  title: something 
  version: 1.0.0
  description: placeholder
servers:
  websocket:
    url: ws://localhost:4000
    protocol: ws
    x-kind: remote
channels:
  /something:
    subscribe:
      message:
        $ref: '#/components/messages/greet'
  /listen:
    servers:
      - websocket
    bindings:
      ws:
        bindingVersion: 0.1.0
    publish:
      operationId: greet
      message:
        $ref: '#/components/messages/greet'
  /send:
    bindings:
      ws:
        bindingVersion: 0.1.0
    publish:
      operationId: send
      message:
        $ref: '#/components/messages/greet'
components:
  messages:
    greet:
      payload:
        type: object
        properties:
          message:
            type: string
