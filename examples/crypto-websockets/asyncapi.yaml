asyncapi: 2.4.0
info:
  title: asyncapicoin server
  version: 1.0.0
  description: |
    This app creates a dummy server that would stream the index graph
    of a fake crpytocerency.
servers:
  websocket:
    url: ws://localhost:3000
    protocol: ws
    x-kind: local
channels:
  /index:
    bindings:
      ws:
        bindingVersion: 0.1.0
    subscribe:
      operationId: updateCryptoPrice
      message:
        $ref: '#/components/messages/indexGraph'
    publish:
      message:
        $ref: '#/components/messages/indexGraph'
components:
  messages:
    indexGraph:
      summary: Data required for drawing index graph
      payload:
        type: object
        properties:
          time:
            type: string
          price:
            type: string