asyncapi: 2.4.0
info:
  title: asyncapicoin server
  version: 1.0.0
  description: |
    This app creates a dummy server that would stream the price of a fake crypto currency
servers:
  websocket:
    url: ws://localhost:3000
    protocol: ws
    x-kind: local
channels:
  /price:
    bindings:
      ws:
        bindingVersion: 0.1.0
        headers:
          type: object
          required: [
            'Authorization'
          ]
          properties:
            Authorization:
              type: string
    subscribe:
      message:
        $ref: '#/components/messages/indexGraph'
components:
  messages:
    indexGraph:
      summary: Data required for drawing index graph
      payload:
        type: object
        properties:
          status:
            type: string
          time:
            type: number
          price:
            type: number