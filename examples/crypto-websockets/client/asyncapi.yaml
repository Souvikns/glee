asyncapi: 2.4.0
info: 
  title: asyncapicoin client
  version: 1.0.0
  description: |
    This app creates a client that would subscribe to the server for 
    the price change.
servers:
  websockets:
    url: ws://localhost:3000
    protocol: ws
    x-kind: remote
channels:
  /price:
    bindings:
      ws:
        bindingVersion: 0.1.0
        headerValues:
          Authorization: 'bearer $TOKEN'
    publish:
      operationId: index
      message:
        $ref: '#/components/messages/indexGraph'
components:
  messages:
    indexGraph:
      payload:
        type: object
        properties:
          status:
            type: string
          time:
            type: number
          price:
            type: number
            